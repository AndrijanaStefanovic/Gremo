				data-ng-show="sortType == 'nazivTipaPrikljucka'" class="fa fa-caret-down"></span>

			</a></td>

	<tbody>

		<tr data-ng-repeat="x in tipPrikljuckaList | orderBy:sortType:sortReverse">

			<td>{{x.kw }}</td>

				<button type="button" class="btn btn-info" data-ng-click="openUpdateModal(x)">

				</button>

		</tr>
	</tbody>
</table>

		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Dodavanje</h4>
			</div>
			<div class="modal-body">
				<form name="createForm">
					<label>Naziv tipa prikljucka</label>
					<input type="text" data-ng-model="tipPrikljucka.nazivTipaPrikljucka" maxlength="30" required ><br>
					<label>Kolicina kW</label>
					<input type="number" data-ng-model="tipPrikljucka.kw" ><br>
				<br>
				</form>
			</div>
			<div class="modal-footer">
				<button data-ng-click="createTipPrikljucka()" class="btn btn-primary" data-ng-disabled="!createForm.$valid">U redu</button>
				<input type="button" class="btn btn-primary" value="Otkaži" data-dismiss="modal">
			</div>
		</div>
	</div>
</div>

<div id="updateTipPrikljuckaModal" class="modal fade" role="dialog">

				<button type="button" class="close" data-dismiss="modal">&times;</button>
