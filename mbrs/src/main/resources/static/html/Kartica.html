<!-- Generisano na osnovu sablona: htmlpage.ftl -->
<!-- Element modela: GremoNaElektriko::Kartica -->

<div ng-controller='KarticaController'>
<h1>Kartica </h1>
<button-directive></button-directive>

<table class="table table-hover">
	<thead>
		<tr>
			<td><a data-ng-click="sortType = 'imeVlasnika'">Ime vlasnika<span
				data-ng-show="sortType == 'imeVlasnika'" class="fa fa-caret-down"></span>
			</a></td>
			<td><a data-ng-click="sortType = 'prezimeVlasnika'">Prezime vlasnika<span
				data-ng-show="sortType == 'prezimeVlasnika'" class="fa fa-caret-down"></span>
			</a></td>
			<td><a data-ng-click="sortType = 'kredit'">Kredit<span
				data-ng-show="sortType == 'kredit'" class="fa fa-caret-down"></span>
			</a></td>
		</tr>
	</thead>

	<tbody>

		<tr data-ng-repeat="x in karticaList | orderBy:sortType:sortReverse">
			<td>{{x.imeVlasnika }}</td>
			<td>{{x.prezimeVlasnika }}</td>
			<td>{{x.kredit }}</td>
			
			<td>
				<button type="button" class="btn btn-info" data-ng-click="openUpdateModal(x)">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
				<button type="button" class="btn btn-danger" data-ng-click="deleteKartica(x)">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
			</td>
		</tr>
	</tbody>
</table>

<button type="button" class="btn btn-info" data-ng-click="openCreateModal()">Dodaj</button>

<div id="createKarticaModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Dodavanje</h4>
			</div>
			<div class="modal-body">
				<form name="createForm">
					<label>Ime vlasnika</label>
					<input type="text" data-ng-model="kartica.imeVlasnika" maxlength="30" required ><br>
					<label>Prezime vlasnika</label>
					<input type="text" data-ng-model="kartica.prezimeVlasnika" maxlength="30" required ><br>
					<label>Kredit</label>
					<input type="number" data-ng-model="kartica.kredit" ><br>
				<br>
				</form>
			</div>
			<div class="modal-footer">
				<button data-ng-click="createKartica()" class="btn btn-primary" data-ng-disabled="!createForm.$valid">U redu</button>
				<input type="button" class="btn btn-primary" value="Otkaži" data-dismiss="modal">
			</div>
		</div>
	</div>
</div>

<div id="updateKarticaModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Izmena</h4>
			</div>
			<div class="modal-body">
				<form name="updateForm">
						<label>Ime vlasnika</label>
						<input type="text" data-ng-model="kartica.imeVlasnika" maxlength="30" required><br>
						<label>Prezime vlasnika</label>
						<input type="text" data-ng-model="kartica.prezimeVlasnika" maxlength="30" required><br>
						<label>Kredit</label>
						<input type="number" data-ng-model="kartica.kredit"   readonly ><br>
				<br>
				</form>
			</div>
			<div class="modal-footer">
				<button data-ng-click="updateKartica()" class="btn btn-primary" data-ng-disabled="!updateForm.$valid">U redu</button>
				<input type="button" class="btn btn-primary" value="Otkaži" data-dismiss="modal">
			</div>
		</div>
	</div>
</div>
</div>
